<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="todo ">
    <div class="container content ">
        <h1 class="mt-10 text-center">My Yellow ToDo-List</h1>
        <div class="d-flex todo__inner justify-content-center align-items-center">
            <input type="text" class="todo__inp form-control">
            <button class="todo__btn btn btn-dark">Add</button>
        </div>
        <hr>
        <div class="todo__acc">
            <span>Count:</span>
            <span class="todo__counter"></span>
        </div>
        <ul class="todo__ul list-group mt-10">

        </ul>
    </div>
    <div class="todo__footer">
        <p class="todo__footer-text">Created by JavaScript</p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
